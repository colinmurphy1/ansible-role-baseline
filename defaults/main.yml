---

#
# Package Installation
#

# Packages to install
system_packages:
  - sudo
  - bash
  - nano
  - htop
  - tmux
  - vim
  - rsync
  - cron
  - dnsutils

# Extra packages to install
system_packages_extra: []

# Packages install state - should always be present
system_packages_state: "present"

#
# Timezone, locale
#

# Default system timezone and locale
system_timezone: "Etc/UTC"
system_locale: "en_US.UTF-8"

#
# QEMU Guest Agent
#

# Install the QEMU guest agent if KVM is detected by ansible_facts
system_qemu_agent_install: true
system_qemu_agent_package: "qemu-guest-agent"

# QEMU Guest Agent service
system_qemu_agent_service_name: "qemu-guest-agent"
system_qemu_agent_service_state: "started"
system_qemu_agent_service_enabled: true

#
# Users and Groups
#

# Users managed by this role
system_users: []
system_users_extra: [] # Extra users on a per-host or per-group basis
# - name: User name
#   uid: User ID number
#   comment: Comment/GECOS field
#   password_hash: Password generated by `mkpasswd --method=sha-512`
#   groups: List of groups to add the user to
#   shell: User's shell, defaults to system_default_shell
#   state: User state, defaults to system_user_default_state

# Groups managed by this role
system_groups: []
system_groups_extra: []  # Extra groups on a per-host or per-group basis
# - name: Group name
#   gid: Group ID number
#   state: Group state, defaults to system_group_default_state

# Default state of users managed by Ansible
system_user_default_state: "present"

# Default state of groups managed by Ansible
system_group_default_state: "present"

# Default shell for users managed by Ansible
system_user_default_shell: "/bin/bash"

# Default group for sudo
system_sudo_group: "wheel"
